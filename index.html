<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ArrayYay</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="icon" href="icon.png">

  </head>
  <body>

    <div class="surrounding">


    <h1> {'Array','Yay'};</h1>
    <h3>Quickly transform a list into an array format</h3>
<form>

<p>
  Language
</p>
<select id="lang" name="lang">
  <option value="c">C</option>
  <option value="java">C#</option>
  <option value="c">C++</option>
  <option value="java">Java</option>
  <option value="js" selected>Javascript</option>
  <option value="python">Python</option>
  <option value="python">Ruby</option>
  <option value="js">Swift</option>
</select>

</form>
    <form>
      <p>
        Array Name (Optional)
      </p>
      <input type='text' id="arrName" placeholder="myArray"/>
      <p>
        List Items:
      </p>
      <textarea id="items" wrap="hard" placeholder="Use commas between items if you have spaces you want to keep"></textarea><br>
      <label>
      <input type="checkbox" id="dataType" value="string"/>
      Make Strings
      </label>
      <label>
      <input type="checkbox" id="az"/>
      Alphabetize
      </label>
      <!-- <label>
      <input type="checkbox" id="randomize"/>
      randomize
      </label> -->
      <label>
      <input type="checkbox" id="breaks"/>
      wrap
      </label>
      <br>
      <button type='button' id="makeArr">Create New Array</button>

    </form>

  </div>

  <div class="surrounding" id="resultBox">
    <code id='resultHere'>
    </code>

  </div>
